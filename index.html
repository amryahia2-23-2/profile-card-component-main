<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Bungee+Spice&family=Fraunces:opsz,wght@9..144,700&family=Gemunu+Libre:wght@200&family=Inter:wght@400;700&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@100;200;300;400;500;600;700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="top">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom">
  <section>
    <div calss="img-card">
      <img src="images/bg-pattern-card.svg" alt="card">
    </div>
    <div class="Profile">

      <img src="images/image-victor.jpg" alt="Victor">

      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="footer">
      <span>80K</span>
      <span>803K</span>
      <span>1.4K</span>
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
    </div>
  </section>

</body>

</html>
